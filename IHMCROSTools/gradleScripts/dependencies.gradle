evaluationDependsOn("${getOpenRoboticsSoftwareGradlePath()}:ROSJava")
dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'io.netty', name: 'netty', version: '3.5.8.Final'
    compile group: 'us.ihmc.thirdparty.net.java.java3d', name: 'vecmath', version: '1.5.2'
	compile group: 'commons-pool', name: 'commons-pool', version: '1.6'
	compile group: 'commons-logging', name: 'commons-logging', version: '1.1.3'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile project("${getOpenRoboticsSoftwareGradlePath()}:ROSJava")
	testCompile project("${getOpenRoboticsSoftwareGradlePath()}:ROSJava").sourceSets.test.output
 	compile project("${getOpenRoboticsSoftwareGradlePath()}:ROSJavaBootstrap")
 	compile project("${getOpenRoboticsSoftwareGradlePath()}:ROSJavaMessages")
 	compile project("${getOpenRoboticsSoftwareGradlePath()}:ROSJavaGeometry")
 	//compile project("${getOpenRoboticsSoftwareGradlePath()}:Graphics3DAdapter")
 	
 	compile project("${getOpenRoboticsSoftwareGradlePath()}:IHMCCommunication")
 	//compile project("${getOpenRoboticsSoftwareGradlePath()}:Vicon")
	compile project("${getOpenRoboticsSoftwareGradlePath()}:IHMCJavaToolkit")
	compile project("${getOpenRoboticsSoftwareGradlePath()}:IHMCRoboticsToolkit")
	testCompile project("${getOpenRoboticsSoftwareGradlePath()}:IHMCUnitTesting")
}