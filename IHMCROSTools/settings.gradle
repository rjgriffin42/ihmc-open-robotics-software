rootProject.name = 'ihmc-ros-tools'

println 'Evaluating IHMCROSTools settings.gradle'

def includes = [
'../IHMCCommunication',
'../IHMCJavaToolkit',
'../IHMCJavaExtensions',
'../IHMCRoboticsToolkit',
]

if (startParameter.searchUpwards)
   includes.each { include ->
      if (new File(rootProject.projectDir, include).exists())
         includeBuild include
   }
