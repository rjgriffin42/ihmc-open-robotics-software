rootProject.name = 'ihmc-robot-behaviors'

println 'Evaluating IHMCRobotBehaviors settings.gradle'

def includes = [
'../IHMCCommunication',
'../IHMCHumanoidRobotics',
'../IHMCJavaToolkit',
'../IHMCJavaExtensions',
]

if (startParameter.searchUpwards)
   includes.each { include ->
      if (new File(rootProject.projectDir, include).exists())
         includeBuild include
   }
