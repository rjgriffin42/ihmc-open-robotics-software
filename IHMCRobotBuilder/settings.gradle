rootProject.name = 'ihmc-robot-builder'

println 'Evaluating IHMCRobotBuilder settings.gradle'

def includes = [
'../IHMCJavaFXToolkit',
'../IHMCRobotDescription',
'../ModelFileLoader',
'../IHMCGraphicsDescription',
'../IHMCJMonkeyEngineToolkit',
'../IHMCJavaExtensions',
'../IHMCRoboticsToolkit',
]

if (startParameter.searchUpwards)
   includes.each { include ->
      if (new File(rootProject.projectDir, include).exists())
         includeBuild include
   }
