rootProject.name = 'ihmc-robot-description'

println 'Evaluating IHMCRobotDescription settings.gradle'

def includes = [
'../IHMCRoboticsToolkit',
'../IHMCGeometry',
'../IHMCGraphicsDescription',
'../IHMCJavaExtensions',
]

if (startParameter.searchUpwards)
   includes.each { include ->
      if (new File(rootProject.projectDir, include).exists())
         includeBuild include
   }
