rootProject.name = 'ihmc-swing-plotting'

println 'Evaluating IHMCSwingPlotting settings.gradle'

def includes = [
'../IHMCJavaToolkit',
'../IHMCJavaExtensions',
'../IHMCRoboticsToolkit',
'../IHMCGraphicsDescription',
]

if (startParameter.searchUpwards)
   includes.each { include ->
      if (new File(rootProject.projectDir, include).exists())
         includeBuild include
   }
