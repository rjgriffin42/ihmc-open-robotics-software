rootProject.name = 'ihmc-humanoid-robotics'

println 'Evaluating IHMCHumanoidRobotics settings.gradle'

def includes = [
'../IHMCJavaToolkit',
'../IHMCJavaExtensions',
'../IHMCRoboticsToolkit',
'../IHMCCommunication',
'../IHMCRobotModels',
'../SensorProcessing',
'../IHMCGraphicsDescription',
'../IHMCFootstepPlanning',
]

if (startParameter.searchUpwards)
   includes.each { include ->
      if (new File(rootProject.projectDir, include).exists())
         includeBuild include
   }
