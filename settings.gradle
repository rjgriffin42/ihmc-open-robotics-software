rootProject.name = hyphenatedName

println 'Evaluating ' + pascalCasedName + ' settings.gradle'

if (startParameter.searchUpwards && automaticallyIncludeBuilds == "true")
{
   settingsDir.list().each { childDir ->
      if (new File(settingsDir, childDir + "/build.gradle").exists())
      {
         includeBuild childDir
      }
   }
}