evaluationDependsOn(':IHMCUtilities')
evaluationDependsOn(':IHMCRoboticsToolkit')
evaluationDependsOn(':IHMCJavaToolkit')

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.11'
	compile group: 'us.ihmc.thirdparty.j3d', name: 'vecmath', version: '1.5.2'
	compile group: 'xerces', name: 'xercesImpl', version: '2.9.1'
	
	compile group: 'us.ihmc.thirdparty', name: 'boofcv-geo', version: '0.19-internal'
	//compile group: 'us.ihmc.thirdparty.boofcv', name: 'boofcv-geo', version: '0.18'
	compile group: 'org.tmatesoft.svnkit', name: 'svnkit', version: '1.8.5' //1.7.5
    ['experimental'].each{String id -> compile group: 'us.ihmc.thirdparty', name: 'ejml-' + id, version: '0.27-internal'}  
    ['core','complex','equation'].each{String id -> compile group: 'us.ihmc.thirdparty', name: 'ejml-' + id, version: '0.27.1-internal'}
    compile group: 'net.java.dev.jna', name: 'jna', version: '4.1.0' //force svnkit dependency jna-3.5.2 to use jna-4.1.0
    
    compile group: 'us.ihmc.thirdparty.jme', name: 'jme3-core', version: '3.1.0-internal4'
    compile group: 'us.ihmc.thirdparty.jme', name: 'jme3-desktop', version: '3.1.0-internal2'
    compile group: 'us.ihmc.thirdparty.jme', name: 'jme3-lwjgl', version: '3.1.0-internal2'
    compile group: 'us.ihmc.thirdparty.jme', name: 'jme3-testdata', version: '3.1.0-internal2'
	compile group: 'us.ihmc.thirdparty.jme', name: 'jme3-terrain', version: '3.1.0-internal2'
	compile group: 'us.ihmc.thirdparty.jme', name: 'jme3-effects', version: '3.1.0-internal2'
	compile group: 'us.ihmc.thirdparty.jme', name: 'jme3-plugins', version: '3.1.0-internal2'
	compile group: 'us.ihmc.thirdparty.jme', name: 'jme3-dae', version: '1.0.0-internal1'
	compile group: 'us.ihmc.thirdparty.jme', name: 'jme3-ogre', version: '1.0.0-internal2'
	compile group: 'org.lwjgl.lwjgl', name: 'lwjgl', version: '2.9.3'
	compile group: 'com.vividsolutions', name: 'jts', version: '1.12'
	compile group: 'com.google.guava', name: 'guava', version: '17.0'
	compile group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '1.3.2'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.9'
	
	compile project(':IHMCUtilities')
	compile project(':IHMCJavaToolkit')
	compile project(':IHMCRoboticsToolkit')
	testCompile project(':IHMCUtilities').sourceSets.test.output
	testCompile project(':IHMCRoboticsToolkit').sourceSets.test.output
}