apply plugin: 'java'
apply from: 'gradleScripts/util.gradle'

sourceCompatibility = 1.7
version = '1.0'

setupDefaultDirectoryStructure()

setupDefaultRepositories()

setupProjectSpecificDependencies()

apply plugin: 'application'

if(project.hasProperty("appType"))
{
    switch (appType)
    {
        case "test":
            println "Switching on build type seemingly working"
            System.exit(0);
            break;
        case "robot":
            applicationName = "IHMCAtlasAPI"
            mainClassName = "us.ihmc.atlas.AtlasROSAPINetworkProcessor"
            break;

        case "sim":
        default:
            applicationName = "IHMCAtlasAPISimulation"
            mainClassName = "us.ihmc.atlas.AtlasROSAPISimulator"
            break;
    }
}

installApp {
    outputs.upToDateWhen {false}
}

startScripts {
    outputs.upToDateWhen {false}
}
