rootProject.name = hyphenatedName

println 'Evaluating ' + pascalCasedName + ' settings.gradle'

if (startParameter.searchUpwards)
   settingsDir.getParentFile().list().each { siblingDir ->
      if (siblingDir != pascalCasedName && new File("../" + siblingDir, "build.gradle").exists())
         includeBuild "../" + siblingDir
   }
