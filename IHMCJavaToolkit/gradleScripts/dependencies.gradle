dependencies {
	compile group: 'junit', name: 'junit', version: '4.11'
	compile group: 'us.ihmc.thirdparty.j3d', name: 'vecmath', version: '1.5.2'

	['experimental'].each{String id -> compile group: 'us.ihmc.thirdparty', name: 'ejml-' + id, version: '0.27-internal'}

	//ejml core, complex, and equation
	['core','complex','equation'].each{String id -> compile group: 'us.ihmc.thirdparty', name: 'ejml-' + id, version: '0.27.1-internal'}

	compile group: 'gov.nist.math', name: 'jama', version: '1.0.3'

	compile group: 'org.apache.commons', name: 'commons-math3', version: '3.1.1'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
	compile group: 'commons-io', name: 'commons-io', version: '2.4'

	compile group: 'com.sun.jersey', name: 'jersey-core', version: '1.9'
	compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.9'
}
