buildscript {
   repositories {
      maven { url = "https://repo.gradle.org/gradle/libs-releases-local" }
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "gradle.plugin.us.ihmc:ihmc-build:0.4.15"
      classpath "org.gradle:gradle-kotlin-dsl:0.10.3"
   }
}
apply plugin: "us.ihmc.ihmc-build"

ihmc.configureProjectForOpenRobotics(project)

configurations {
   all*.exclude group: 'org.bytedeco', module: 'javacpp-presets'
}

dependencies {
   compile group: 'us.ihmc', name: 'euclid-core', version: '0.4.5'
   compile group: 'us.ihmc', name: 'ihmc-yovariables', version: '0.1.0'
   compile group: 'us.ihmc.thirdparty.org.opencv', name: 'opencv', version: '3.2.0-170503'
   compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
   compile group: 'us.ihmc', name: 'IHMCNativeLibraryLoader', version: '1.0'
   compile group: 'org.georegression', name: 'georegression', version: '0.11'
   compile group: 'org.ejml', name: 'core', version: '0.30'
   compile group: 'org.ejml', name: 'dense64', version: '0.30'
   compile group: 'net.java.dev.jna', name: 'jna', version: '4.1.0'
   compile group: 'org.boofcv', name: 'geo', version: '0.24.1'
   compile group: 'org.boofcv', name: 'ip', version: '0.24.1'
   compile group: 'org.ros.rosjava_core', name: 'rosjava', version: '0.2.1'
   compile group: 'org.ros.rosjava_bootstrap', name: 'message_generation', version: '0.2.1'
   compile group: 'org.ros.rosjava_messages', name: 'std_msgs', version: '0.5.9'
   compile group: 'org.ros.rosjava_messages', name: 'geometry_msgs', version: '1.11.7'
   compile group: 'org.ros.rosjava_messages', name: 'sensor_msgs', version: '1.11.7'
   compile group: 'org.ros.rosjava_messages', name: 'std_srvs', version: '1.11.1'
   compile group: 'org.ros.rosjava_messages', name: 'people_msgs', version: '1.0.4'
   compile group: 'us.ihmc.thirdparty.jme', name: 'jme3-core', version: '3.1.0-internal4'
   compile group: 'org.lwjgl.lwjgl', name: 'lwjgl', version: '2.9.3'
   compile group: 'org.boofcv', name: 'visualize', version: '0.24.1'
   compile group: 'org.boofcv', name: 'io', version: '0.24.1'
   compile group: 'org.boofcv', name: 'recognition', version: '0.24.1'
   compile group: 'org.boofcv', name: 'calibration', version: '0.24.1'
   compile group: 'org.bytedeco.javacpp-presets', name: 'caffe', version: 'master-1.2'
   compile group: 'org.bytedeco.javacpp-presets', name: 'caffe', version: 'master-1.2', classifier: 'linux-x86_64'
   compile 'org.bytedeco.javacpp-presets:opencv:3.1.0-1.2'
   compile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version: '3.1.0-1.2', classifier: 'linux-x86_64'
   compile group: 'us.ihmc.ihmcPerception', name: 'valvenet', version: '0.0.4'
   compile group: 'us.ihmc.ihmcPerception', name: 'cuda', version: '7.5'
   compile "org.ddogleg:ddogleg:0.7"
   compile group: 'us.ihmc', name: 'ihmc-commons', version: '0.11.0-alpha'
   ihmc.compile group: "us.ihmc", name: "simulation-construction-set", version: dependencyMode
   ihmc.compile group: "us.ihmc", name: "ihmc-jmonkey-engine-toolkit", version: dependencyMode
   ihmc.compile group: "us.ihmc", name: "ihmc-humanoid-robotics", version: dependencyMode
   ihmc.compile group: "us.ihmc", name: "ihmc-communication", version: dependencyMode
   ihmc.compile group: "us.ihmc", name: "ihmc-ros-tools", version: dependencyMode
   ihmc.compile group: "us.ihmc", name: "ihmc-whole-body-controller", version: dependencyMode
   ihmc.compile group: "us.ihmc", name: "sensor-processing", version: dependencyMode
   ihmc.compile group: "us.ihmc", name: "ihmc-robot-models", version: dependencyMode
   ihmc.compile group: "us.ihmc", name: "ihmc-java-toolkit", version: dependencyMode
   ihmc.compile group: "us.ihmc", name: "ihmc-java-extensions", version: dependencyMode
   ihmc.compile group: "us.ihmc", name: "ihmc-robotics-toolkit", version: dependencyMode
   ihmc.compile group: "us.ihmc", name: "ihmc-graphics-description", version: dependencyMode
}

testDependencies {
   compile group: 'junit', name: 'junit', version: '4.11'
   compile group: 'us.ihmc', name: 'ihmc-continuous-integration-framework', version: '0.9.4'
   compile group: 'us.ihmc', name: 'ihmc-commons-testing', version: '0.11.0-alpha'
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit", version: dependencyMode
   compile group: "us.ihmc", name: "ihmc-java-extensions", version: dependencyMode
   compile group: "us.ihmc", name: "simulation-construction-set-test", version: dependencyMode
   compile group: "us.ihmc", name: "simulation-construction-set-tools-test", version: dependencyMode
}
