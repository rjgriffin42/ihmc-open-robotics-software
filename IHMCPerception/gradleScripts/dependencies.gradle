evaluationDependsOn(':Planning')
dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'us.ihmc.thirdparty.j3d', name: 'vecmath', version: 'x'
    compile group: 'com.github.quickhull3d', name: 'quickhull3d', version: '1.0.0'
    
    //ejml core, complex, and equation
    ['core','complex','equation'].each{
    	String id -> compile group: 'us.ihmc.thirdparty', name: 'ejml-' + id, version: '0.27.1-internal'
    }
	
	compile project(':IHMCCommunication')
    compile project(':IHMCROSTools')
	compile project(':IHMCUtilities')
	compile project(':IHMCWholeBodyController')
    compile project(':Planning')
    testCompile project(':Planning').sourceSets.test.output
    compile project(':ROSJavaMessages')
    compile project(':SensorProcessing')
    compile project(':UserInterface')
    compile project(':SDFLoader')
}