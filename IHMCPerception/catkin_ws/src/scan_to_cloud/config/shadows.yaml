scan_filter_chain:
- name: shadows
  type: ScanShadowsFilter
  params:
    min_angle: 10 
    max_angle: 170
    neighbors: 5 
    window: 1

- name: range_filter
  type: LaserScanRangeFilter
  params:
    lower_threshold: 0.3
    upper_threshold: 35

