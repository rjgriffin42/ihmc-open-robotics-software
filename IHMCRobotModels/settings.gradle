rootProject.name = 'ihmc-robot-models'

println 'Evaluating IHMCRobotModels settings.gradle'

def includes = [
'../IHMCJavaExtensions',
'../IHMCRoboticsToolkit',
'../IHMCRobotDescription',
'../IHMCGraphicsDescription',
]

if (startParameter.searchUpwards)
   includes.each { include ->
      if (new File(rootProject.projectDir, include).exists())
         includeBuild include
   }
