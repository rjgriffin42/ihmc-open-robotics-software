plugins {
   id 'us.ihmc.gradle.ihmc-build' version '0.0.9'
}



if(!rootProject.name.equals('IHMCOpenRoboticsSoftware')) { evaluationDependsOn(':IHMCOpenRoboticsSoftware') }

sourceCompatibility = 1.7
version = "${getOpenRoboticsSoftwareProject().version}"
project.ext.fullVersion = "${getOpenRoboticsSoftwareProject().ext.fullVersion}"
project.ext.vcsUrl = "${getOpenRoboticsSoftwareProject().ext.vcsUrl}"
project.ext.licenseURL = "http://www.apache.org/licenses/LICENSE-2.0.txt"
project.ext.licenseName = "Apache License, Version 2.0"
project.ext.bintrayLicenseName = "Apache-2.0"

repositories {
	maven {
	    url "https://github.com/rosjava/rosjava_mvn_repo/raw/master"
	}
}
repositories ihmc.ihmcDefaultArtifactProxies()

def strings = ['ihmc', 'robotics']
ihmc.configureForIHMCOpenSourceBintrayPublish(false, "mavenJava", "ihmc-robotics-releases", strings)

// Override sourcesets from IHMC plugin.
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'test']
        }

        resources {
            srcDirs = ['src/main/resources']
        }
    }

    test {
        java {
            srcDirs = ['src/test/java', 'src/main/test']
        }

        resources {
            srcDirs = ['src/test/resources']
        }
    }
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile('org.apache.ws.commons.util:ws-commons-util:1.0.2') {
    	exclude group: 'junit', module: 'junit' // Includes old version
    }
   	compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'
    compile ihmc.getProjectDependency(":ROSDependencies").fileTree(dir: 'Jars')
	compile group: 'org.ros.rosjava_bootstrap', name: 'message_generation', version: '0.2.1'
	compile group: 'org.ros.rosjava_bootstrap', name: 'gradle_plugins', version: '0.2.1'

    //testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
    //compile group: 'org.antlr', name: 'antlr-runtime', version: '3.5.2'
    //compile group: 'commons-net', name: 'commons-net', version: '3.3'
    //compile group: 'commons-logging', name: 'commons-logging', version: '1.1.3'
    //compile group: 'io.netty', name: 'netty', version: '3.9.0.Final'
    //compile group: 'com.google.guava', name: 'guava', version: '17.0'
    //compile group: 'dnsjava', name: 'dnsjava', version: '2.1.6'
//    compile group: 'org.apache.xmlrpc', name: 'xmlrpc-server', version: '3.1.3'
//    compile group: 'org.apache.xmlrpc', name: 'xmlrpc-client', version: '3.1.3'
//    compile group: 'org.apache.xmlrpc', name: 'xmlrpc-common', version: '3.1.3'

    //compile ihmc.getProjectDependency(":ROSJavaBootstrap")
    compile ihmc.getProjectDependency(":ROSJavaMessages")
}
jar {
    manifest {
        attributes(
                "Created-By": "IHMC Gradle Build Script",
                "Implementation-Title": project.name,
                "Implementation-Version": project.version,
                "Implementation-Vendor": "rosjava",

                "Bundle-Name": project.name,
                "Bundle-Version": project.version,
                "Bundle-License": "${project.ext.licenseURL}",
                "Bundle-Vendor": "rosjava")
    }
}
