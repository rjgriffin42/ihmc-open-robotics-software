buildscript {
   repositories {
      maven { url = "https://repo.gradle.org/gradle/libs-releases-local" }
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "gradle.plugin.us.ihmc:ihmc-build:0.6.3"
      classpath "org.gradle:gradle-kotlin-dsl:0.10.3"
   }
}
apply plugin: "us.ihmc.ihmc-build"

ihmc {
   loadProductProperties("../product.properties")
   
   configureDependencyResolution()
   configurePublications()
}

testSuites {
   bambooPlanKeys = ["LIBS-UI2", "LIBS-FAST2", "LIBS-FLAKY2", "LIBS-SLOW2", "LIBS-VIDEO2", "LIBS-INDEVELOPMENT2"]
   disableBambooConfigurationCheck = true
}

mainDependencies {
   compile group: 'us.ihmc', name: 'euclid-core', version: '0.4.6'
   compile group: 'org.ddogleg', name: 'ddogleg', version: '0.7'
   compile group: 'org.georegression', name: 'georegression', version: '0.11'
   compile group: 'org.jfree', name: 'jfreechart', version: '1.0.17'
   compile group: 'net.sourceforge.jexcelapi', name: 'jxl', version: '2.6.12'
   compile group: 'us.ihmc', name: 'IHMCVideoCodecs', version: '2.1.2'
   compile group: 'org.ejml', name: 'dense64', version: '0.30'
   compile group: 'org.ejml', name: 'core', version: '0.30'
   compile group: 'org.boofcv', name: 'io', version: '0.24.1'
   compile group: 'org.boofcv', name: 'ip', version: '0.24.1'
   compile group: 'org.boofcv', name: 'sfm', version: '0.24.1'
   compile group: 'org.boofcv', name: 'geo', version: '0.24.1'
   compile group: 'org.boofcv', name: 'feature', version: '0.24.1'
   compile group: 'org.boofcv', name: 'calibration', version: '0.24.1'
   compile group: 'org.boofcv', name: 'visualize', version: '0.24.1'
   compile "org.boofcv:recognition:0.24.1"
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit", version: groupDependencyVersion
}

testDependencies {
   compile group: 'junit', name: 'junit', version: '4.11'
   compile group: 'us.ihmc', name: 'ihmc-continuous-integration-framework', version: '0.9.4'
   compile group: 'us.ihmc', name: 'ihmc-commons-testing', version: '0.11.2'
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit-test", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-java-extensions-test", version: groupDependencyVersion
}
