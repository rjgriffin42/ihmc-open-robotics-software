evaluationDependsOn(':IHMCRoboticsToolkit')
evaluationDependsOn(':IHMCJavaToolkit')

dependencies {
    compile group: 'us.ihmc', name: 'IHMCOptimizerWrappers', version: '0.0.23'
	testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'us.ihmc.thirdparty.net.java.java3d', name: 'vecmath', version: '1.5.2'
    
      
//    compile group: 'org.ejml', name: 'all', version: '0.28'
    compile group: 'gov.nist.math', name: 'jama', version: '1.0.3'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.1.3'
    compile group: 'com.google.guava', name: 'guava', version: '17.0' //earlier version used 13.0.1
    compile group: 'us.ihmc.thirdparty.us.fed.fs.fpl', name: 'NonLinearOptimization', version: '1.0'
	compile group: 'com.github.vincentfk', name:'joptimizer', version:'3.3.0'
    compile group: 'colt', name: 'colt', version: '1.2.0'
    compile group: 'us.ihmc', name: 'IHMCRealtime', version: '1.1.2'
    
    
    compile project(':Plotting')
    compile project(':KalmanProject')
    compile project(':SensorProcessing')
    compile project(':Graphics3DAdapter')
    compile project(':SimulationConstructionSet')
    compile project(':IHMCCommunication')
    compile project(':ConvexOptimizationAdapter')
    compile project(':IHMCRoboticsToolkit')
    compile project(':IHMCJavaToolkit')
    compile project(':IHMCHumanoidRobotics')
    compile project(':IHMCJavaToolkit')

    testCompile project(':IHMCUnitTesting')
    testCompile project(':IHMCJavaToolkit').sourceSets.test.output
    testCompile project(':IHMCRoboticsToolkit').sourceSets.test.output
}
