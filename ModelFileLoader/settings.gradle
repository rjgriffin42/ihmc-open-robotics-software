rootProject.name = 'model-file-loader'

println 'Evaluating ModelFileLoader settings.gradle'

def includes = [
'../IHMCRobotDescription',
'../IHMCGraphicsDescription',
'../IHMCJavaExtensions',
'../IHMCRoboticsToolkit',
'../IHMCJavaToolkit',
'../SimulationConstructionSet',
]

if (startParameter.searchUpwards)
   includes.each { include ->
      if (new File(rootProject.projectDir, include).exists())
         includeBuild include
   }
