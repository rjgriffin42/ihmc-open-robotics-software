rootProject.name = 'ihmc-jmonkey-engine-toolkit'

println 'Evaluating IHMCJMonkeyEngineToolkit settings.gradle'

def includes = [
'../IHMCJavaExtensions',
'../IHMCJavaToolkit',
'../IHMCGraphicsDescription',
'../IHMCRoboticsToolkit',
'../IHMCCommunication',
]

if (startParameter.searchUpwards)
   includes.each { include ->
      if (new File(rootProject.projectDir, include).exists())
         includeBuild include
   }
