dependencies {
	compile group: 'junit', name: 'junit', version: '4.11'
	compile group: 'com.google.guava', name: 'guava', version: '17.0'
	compile group: 'us.ihmc.thirdparty.j3d', name: 'vecmath', version: 'x'
	compile group: 'us.ihmc.thirdparty.j3d', name: 'j3dcore', version: 'x'
	compile group: 'us.ihmc.thirdparty.j3d', name: 'j3dutils', version: 'x'
	['core','complex','equation','experimental'].each{String id -> compile group: 'us.ihmc.thirdparty', name: 'ejml-' + id, version: '0.27-internal'}
	compile group: 'us.ihmc', name: 'IHMCVideoCodecs', version: '1.0.4'
	
	compile project(':IHMCUtilities')
	compile project(':IHMCYoUtilities')
	compile project(':Graphics3DAdapter')
	
}