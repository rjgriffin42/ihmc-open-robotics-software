dependencies {
	compile group: 'junit', name: 'junit', version: '4.11'
	compile group: 'com.google.guava', name: 'guava', version: '17.0'
	compile group: 'us.ihmc.thirdparty.j3d', name: 'vecmath', version: '1.5.2'
	
	
	['experimental'].each{String id -> compile group: 'us.ihmc.thirdparty', name: 'ejml-' + id, version: '0.27-internal'}  
	['core','complex','equation'].each{String id -> compile group: 'us.ihmc.thirdparty', name: 'ejml-' + id, version: '0.27.1-internal'}
	compile group: 'us.ihmc', name: 'IHMCVideoCodecs', version: '1.0.5'
	
	compile project(':IHMCUtilities')
	compile project(':IHMCYoUtilities')
	compile project(':Graphics3DAdapter')
	
}