rootProject.name = 'kalman-project'

println 'Evaluating KalmanProject settings.gradle'

def includes = [
'../SimulationConstructionSet',
'../SimulationConstructionSetTools',
'../IHMCRoboticsToolkit',
'../IHMCJavaExtensions',
]

if (startParameter.searchUpwards)
   includes.each { include ->
      if (new File(rootProject.projectDir, include).exists())
         includeBuild include
   }
