evaluationDependsOn(':IHMCUtilities')
evaluationDependsOn(':DarpaRoboticsChallenge')

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.11'
	compile group: 'us.ihmc.thirdparty.j3d', name: 'vecmath', version: '1.5.2'
	
	
	compile group: 'us.ihmc.thirdparty.jme', name: 'jme3-core', version: '3.1.+'
	['experimental'].each{String id -> compile group: 'us.ihmc.thirdparty', name: 'ejml-' + id, version: '0.27-internal'}  
	['core','complex','equation'].each{String id -> compile group: 'us.ihmc.thirdparty', name: 'ejml-' + id, version: '0.27.1-internal'}
	compile group: 'com.martiansoftware', name: 'jsap', version: '2.1'
	compile group: 'org.yaml', name: 'snakeyaml', version: '1.13' //1.11
	compile group: 'com.jcraft', name: 'jsch', version: '0.1.51'
	compile group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'
	compile group: 'commons-io', name: 'commons-io', version: '2.4'
	compile group: 'us.ihmc.thirdparty', name: 'kryonet', version: '2.21'
	compile group: 'org.bouncycastle', name: 'bcprov-jdk16', version: '1.46'
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.+'
	
	
	compile project(':BambooTools')
	compile project(':CommonWalkingControlModules')
	compile project(':DarpaRoboticsChallenge')
	compile project(':Graphics3DAdapter')
	compile project(':IHMCControlFlow')
	compile project(':IHMCRealtime')
	compile project(':IHMCROSTools')
	compile project(':IHMCUtilities')
	compile project(':ThirdParty')
	compile project(':JMEGraphics3DAdapter')
	compile project(':RobotDataCommunication')
	compile project(':ROSJavaMessages')
	compile project(':SDFLoader')
	compile project(':SensorProcessing')
	compile project(':SimulationConstructionSet')
	compile project(':UserInterface')
	compile project(':ROSJNIWrapper')
	
	testCompile project(':IHMCUtilities').sourceSets.test.output
	testCompile project(':DarpaRoboticsChallenge').sourceSets.test.output
}